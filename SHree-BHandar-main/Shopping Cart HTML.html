<!DOCTYPE html>
<html>

<head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" type="text/css" href="Shopping Cart CSS.css">
    <script src="https://kit.fontawesome.com/9088cc6401.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navigation">
        <a href="index.html" class="logo">
            <span>SHree</span>BHandar
        </a>
    </nav>

    <div class="container">
        <h1>Shopping Cart</h1>

        <div class="cart">
            <div class="products">
                <!-- Product containers will be dynamically added here -->
            </div>

            <div class="cart-total">
                <p>
                    <span>Total Price</span>
                    <span id="total-price">Rs. 0</span>
                </p>
                <p>
                    <span>No. of Items</span>
                    <span id="total-items">0</span>
                </p>
                <p>
                    <span>You Save</span>
                    <span id="total-saving">Rs. 0</span>
                </p>
                <a href="Details For Checkout HTML.html">Proceed to Checkout</a>
            </div>
        </div>
    </div>
    <script src="Shopping Cart JS.js"></script>

</body>

</html>
