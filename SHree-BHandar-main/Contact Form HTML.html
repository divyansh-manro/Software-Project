<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="Contact Form CSS.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <nav class="navigation">
        <a href="index.html" class="logo" style="text-decoration: none;">

            <span style="color: #40aa54;">SHree</span>BHandar

        </a>
    </nav>
    <div class="wrapper">
        <h2 align='center'>Contact Form</h2>
        <div id="error_message"></div>
        <form id="myform">
            <div class="input_field">
                <input type="text" placeholder="Name" id="name">
                <div id="error_name" class="error"></div>
            </div>
            <div class="input_field">
                <input type="text" placeholder="Subject" id="subject">
                <div id="error_subject" class="error"></div>
            </div>
            <div class="input_field">
                <input type="text" placeholder="Phone" id="phone">
                <div id="error_phone" class="error"></div>
            </div>
            <div class="input_field">
                <input type="text" placeholder="Email" id="email">
                <div id="error_email" class="error"></div>
            </div>
            <div class="input_field">
                <textarea placeholder="Message" id="message"></textarea>
                <div id="error_message_text" class="error"></div>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
<script src="Contact Form JS.js"></script>
</body>
</html>
